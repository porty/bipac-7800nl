<script language='javascript'>

	eval(code);
}
function btnView() {
	var options;
	options = 'menubar=yes,resizable=yes,scrollbars=yes,titlebar=yes,toolbar=no,width=640,height=600';
	window.open('logview.cmd', 'vendor_xxx_SysLog', options);
}
function btnConfig() {
	var loc = 'logconfig.html';
	var code = 'location="' + loc + '"';
	eval(code);
}
// done hiding -->
</script>

	<td class="titletbl3"></td>

	</table>
</td></tr>

		</tr>
	</table>
</td></tr>
</table>
</td></tr>
