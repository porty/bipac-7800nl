<%WebStr(cus.sr,_o)%>
<%WebStr(comm.sr,_o)%>
<%WebStr(menu.sr,_o)%>
<%WebStr(sec.sr,_o)%>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=<%WebStr(cus,CHARSET)%>">
<meta http-equiv="Pragma" content="no-cache">
<meta http-equiv="Expires" content="0">
<meta http-equiv="Cache-Control" content="no-cache">
<link rel="stylesheet" type="text/css" href="7800N.css">
<script type="text/javascript" src="util.js"></script>
<script type="text/javascript">
<!-- hide
var nat = '<%ejGetOther(sysInfo, enblNat)%>';

function frmLoad() {
	var addr = '<%ejGetOther(dmzHost)%>';
	
	with ( document.forms[0] ) {
		if (nat == '1')
			dmzAddr.value = addr;
	}
}

function btnApply() {
	var loc = 'scdmz.cmd?';
	with ( document.forms[0] ) {
		if ( dmzAddr.value != '' && (dmzAddr.value == "<%ejGet(ethIpAddress)%>" ||
			dmzAddr.value =="<%ejGet(lan2IpAddress)%>" || isValidIpAddress(dmzAddr.value) == false) ) {
			alert ("<%WebStr(sec,FN_DMZ_IP)%>: <%WebStr(comm,INVALID)%>");
			dmzAddr.focus();
			return;
		}
		loc += 'address=' + dmzAddr.value;
	}
	loc += '&sessionKey=<%ejGetOther(sessionKey)%>';
	var code = 'location="' + loc + '"';
	eval(code);
}

// done hiding -->
</script>
</head>
<body onLoad='frmLoad()'>
<form>
<table class="mframe" border="1" cellpadding="0" cellspacing="3" scrolling="no" style="border-collapse: collapse" bordercolor="#CCCCCC" width="100%">
<tr><td class="mframe">
<table class="titletbl" cellpadding="0" cellspacing="0" width="100%">
<tr><td class="titletbl1"></td>
<td class="titletbl2 capstr"><%WebStr(menu,MENU_ADVANCED_SETUP)%></td>
<td class="titletbl3"></td></tr>
</table>
</td></tr>
<tr><td class="mframe">
<table class="sframe" cellspacing="0" cellpadding="0" width="98%" align="center">
<tr><td class="sframe_title headline"><img src="dot5s.gif" width="11" height="11"><%WebStr(menu,MENU_SC_DMZ_HOST)%></td></tr>
<tr><td class="sframe">
<table class="cfgframe" cellspacing="2" cellpadding="0" width="100%" align="center">	
<tr><td colspan="2" class="header"><%WebStr(comm,PARM)%></td></tr>
<script type="text/javascript">
<!-- hide
	if (nat != '1') {
		document.write("<tr><td class='title' colspan='2'><%WebStr(sec,ERR_NO_NAT)%></td></tr>");
	} else {
		document.write("<tr><td class='title' width='35%'><%WebStr(sec,FN_DMZ_IP)%></td>");
		document.write("<td class='content'><input type='text' name='dmzAddr' size='30'></td></tr>");
		document.write("<tr><td colspan='2' class='btnline'>");
		document.write("<input type='button' name='bApply' value=\"<%WebStr(comm,APPLY)%>\" onclick='btnApply();'>");
		document.write("&nbsp;<input type=\"button\" value=\"<%WebStr(comm,CANCEL)%>\" onClick=\"reset();frmLoad();\"></td></tr>");
	}
// done hiding -->
</script>
</table> <!-- cfgframe -->
</td></tr>
</table> <!-- sframe -->
</td></tr>
</table> <!-- mframe -->
</form>
</body>
</html>
<%WebStr(sec,_c)%>
<%WebStr(menu,_c)%>
<%WebStr(comm,_c)%>
<%WebStr(cus,_c)%>
